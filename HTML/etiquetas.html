<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
        <b>Bold</b> <!-- Esto es para solo poner letra negrita, no tiene importancia -->
        <br>
        <strong>Strong</strong> <!-- Esto es para darle importancia al documento -->
        <br>
        <i>Italic</i> <!-- Sin importancia semantica -->
        <br>
        <em>Enfasis</em> <!-- Con importancia semantica -->
        <br>
        <small>Small</small> <!-- Texto pequeño -->
        <br>
        <mark>Marked</mark> <!-- Texto marcado -->
        <br>
        <del>Deleted</del> <!-- Texto tachado -->
        <br>
        <ins>Inserted</ins> <!-- Texto subrayado -->
        <br>
        <sub>Subscript</sub> asdfghjklñ
        <br>
        <sup>Superscript</sup>asdfghjkñ
        <br>

    </p>
</body>
</html>
